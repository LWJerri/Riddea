name: Publish Docker

on:
  push:
    branches:
      - master

jobs:
  build:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-docker]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: riddea
          tags: latest ${{ github.sha }}
          dockerfiles: |
            ./Dockerfile

      - name: Push To github registry
        id: push-to-github
        uses: redhat-actions/push-to-registry@v2
        with:
          image: nightly
          tags: ${{ steps.build-image.outputs.tags }}
          registry: docker.pkg.github.com/riddea
          password: ${{ secrets.ACTIONS_TOKEN }}

      - name: Push To quay.io
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/${{ secrets.QUAY_USER }}
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Print image url of github registry
        run: echo "Image pushed to ${{ steps.push-push-to-github.outputs.registry-paths }}"
      - name: Print image url of quay registry
        run: echo "Image pushed to ${{ steps.push-push-to-quay.outputs.registry-paths }}"
